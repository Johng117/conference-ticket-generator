<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
    <title>Conference Ticket Generator</title>
  </head>
  <body>
    <section class="main-container">
      <div class="overlay-lines"></div>
      <div class="squiggle"></div>
      <section class="title-heading-container">
        <article class="title">
          <img src="./assets/images/logo-mark.svg" />
          <h4>Coding Conf</h4>
        </article>
        <h2 class="main-heading">
          Your Journey to Coding Conf 2025 Starts Here!
        </h2>
        <h4 class="sub-heading" id="sub-heading">
          Secure your spot at next year's biggest coding conference.
        </h4>
      </section>
      <section class="upload-avatar">
        <h4>Upload Avatar</h4>
        <div class="droppable-element">
          <div class="droppable-element-image-container">
            <img
              id="droppable-element-image"
              src="./assets/images/icon-upload.svg"
            />
          </div>
          <h4 class="droppable-element-text">
            Drag and drop or click to upload
          </h4>
        </div>
        <h5 class="droppable-info">
          <img class="droppable-info-img" src="./assets/images/icon-info.svg" />
          Upload your photo (JPG or PNG, max size: 500KB).
        </h5>
      </section>
      <form class="form" id="form" method="post" autocomplete="off">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" />
        <div class="name-error"></div>
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="example@email.com"
        />
        <div class="email-error"></div>
        <label for="github">GitHub Username</label>
        <input
          type="text"
          id="github"
          name="github"
          placeholder="@yourusername"
        />
        <div class="github-name-error"></div>
        <button type="submit" value="Submit" id="submit">Generate My Ticket</button>
      </form>
      <div class="bottom-squiggle"></div>
    </section>
  </body>
</html>
